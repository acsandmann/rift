name: rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: rust-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-C debuginfo=0"
  RUSTC_WRAPPER: sccache
  SCCACHE_GHA_ENABLED: "true"
  SCCACHE_CACHE_SIZE: 10G

jobs:
  ci:
    runs-on: macos-14
    steps:
      - name: Checkout (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Rust (stable default)
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust (nightly fmt)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "macos14"
          cache-on-failure: true

      - name: sccache
        uses: mozilla-actions/sccache-action@v0.0.3

      - name: rustc version
        run: rustc -Vv

      - name: Formatting (nightly)
        run: cargo +nightly fmt --all --check --verbose

      - name: Cargo check
        run: cargo check --workspace --all-targets --locked --verbose

      - name: Test
        run: cargo test --workspace --locked --verbose

      - name: sccache stats
        if: always()
        run: sccache --show-stats || true
